<div class = "container">
  <div class="controls">
    <button (click)="move(0,-1)" class="up">↑</button><br>
    <button (click)="move(-1,0)" class="left">←</button>
    <button (click)="move(0,1)" class="down">↓</button>
    <button (click)="move(1,0)"class="right">→</button>

  
  <br></div>
    <li *ngFor="let log of logs">

{{log.message}} {{log.value}} 
</li>
</div>
